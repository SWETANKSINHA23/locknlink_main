name: Performance Testing

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  performance-test:
    name: Run Load Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 30
      
      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run URL shortening load test
        run: k6 run load-test/url-shortening-load.js
        env:
          BASE_URL: http://localhost:5000
      
      - name: Run redirect load test
        run: k6 run load-test/redirect-load.js
        env:
          BASE_URL: http://localhost:5000
      
      - name: Run concurrent users test
        run: k6 run load-test/concurrent-users.js
        env:
          BASE_URL: http://localhost:5000
      
      - name: Tear down services
        if: always()
        run: docker-compose down -v
